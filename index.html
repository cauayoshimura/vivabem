<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viva Bem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela Inicial -->
    <div class="welcome-container">

        <h1>VIVA BEM</h1>
        <p>Uma aplicação para catalogar a saúde.</p>
        <p>Por favor, insira suas informações:</p>
        
        

        <div class="caixatexto">
            <label for="username">Nome</label>
            <input type="text" id="username" required>
        </div>

        <div class="caixatexto">
            <label for="peso">Peso (Kg)</label>
            <input type="number" id="peso" required>
        </div>
        
        <div class="botao">
            <button class onclick="startApp()">Começar</button>
        </div> 
    </div>

    <!-- Tela Principal do Usuário -->

    
    <div class="main-container" id="main-container">
        
        <h5>VIVA BEM!</h5>
    
        
        
        <h1>Registrar Atividade Física</h1>
        <form id="activity-form">
            <label for="activity">Atividade:</label>
            <input type="text" id="activity" required>
            <label for="duration">Duração (minutos):</label>
            <input type="number" id="duration" required>
            <button type="submit">Registrar</button>
        </form>

        <h1>Registrar Dieta</h1>
        <form id="diet-form">
            <label for="food">Alimento:</label>
            <input type="text" id="food" required>
            <label for="quantity">Quantidade (g):</label>
            <input type="number" id="quantity" required>
            <button type="submit">Registrar</button>
        </form>

        <h1>Registrar Hidratação</h1>
        <form id="hydration-form">
            <label for="amount">Quantidade (ml):</label>
            <input type="number" id="amount" required>
            <button type="submit">Registrar</button>
        </form>

        <h1>Resumo</h1>
        <div id="profile">
            <!-- Aqui será exibido o perfil do usuário -->
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>
